apply plugin: 'groovy'

sourceCompatibility = 11
targetCompatibility = 11

sourceSets {
    main {
        groovy {
            srcDirs = ['src/main/groovy']
        }
    }
    test {
        java {
            srcDir 'src/test/java'
        }
        groovy {
            srcDirs = ['src/test/groovy']
        }
    }
    jobs {
        groovy {
            srcDirs = ['src/jobs']
        }
    }
}


repositories {
    mavenCentral()
    maven { url 'https://repo.jenkins-ci.org/releases/' }
    maven { url 'https://repo.jenkins-ci.org/public/' }
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.17'
    implementation "org.jenkins-ci.plugins:job-dsl-core:1.83"
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'
    implementation 'org.jenkins-ci.main:jenkins-war:2.375.4'
    implementation 'org.jenkins-ci.main:jenkins-test-harness:2.71'
    implementation 'org.jenkins-ci.main:jenkins-core:2.375.4'

    testImplementation 'junit:junit:4.13'
    testImplementation 'commons-io:commons-io:2.11.0'

    // Jenkins test harness dependencies
    testImplementation('org.jenkins-ci.main:jenkins-test-harness:2.71') {
        exclude group: 'org.netbeans.modules', module: 'org-netbeans-insane' // https://github.com/sheehan/job-dsl-gradle-example/issues/90
    }
    testImplementation('org.jenkins-ci.main:jenkins-war:2.375.4') {
        exclude group: 'org.jenkins-ci.ui', module: 'bootstrap' // https://github.com/sheehan/job-dsl-gradle-example/issues/87
    }
    testImplementation 'org.jenkins-ci.main:jenkins-core:2.375.4'

    // Job DSL plugin including plugin dependencies
    testImplementation "org.jenkins-ci.plugins:job-dsl:1.83"
    testImplementation "org.jenkins-ci.plugins:job-dsl:1.83@jar"
    testImplementation 'org.jenkins-ci.plugins:structs:1.20@jar'
}

test {
    testLogging {
        showStandardStreams = true
        events "passed", "skipped", "failed"
    }
    inputs.files sourceSets.jobs.groovy.srcDirs
}

