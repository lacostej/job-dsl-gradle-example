apply plugin: 'groovy'

sourceCompatibility = 11
targetCompatibility = 11

sourceSets {
    main {
        groovy {
            srcDirs = ['src/main/groovy']
        }
    }
    test {
        groovy {
            srcDirs = ['src/test/groovy']
        }
    }
    jobs {
        groovy {
            srcDirs = ['src/jobs']
        }
    }
}

repositories {
    mavenCentral()
    maven { url 'https://repo.jenkins-ci.org/releases/' }
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.17'
    implementation "org.jenkins-ci.plugins:job-dsl-core:1.83"
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'

    testImplementation 'org.spockframework:spock-core:2.4-M1-groovy-3.0'
    testImplementation 'cglib:cglib-nodep:2.2.2' // used by Spock
}

test {
    useJUnitPlatform()
    testLogging {
        showStandardStreams = true
        events "passed", "skipped", "failed"
    }
}

